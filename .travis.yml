language: go
go:
- 1.11.x
before_install:
- eval $(./envvars)
- export FNAME_STATIC=$(echo $FNAME)
- export LD_FLAGS_STATIC=$(echo $LD_FLAGS)
env:
  global:
  - GO111MODULE=on
  - secure: ""
  - secure: ""
addons:
  apt:
    packages:
    - rpm
services:
- docker
script: make extest
after_success:
- test -n "$TRAVIS_TAG" && docker login -u=jbvmio -p="$DOCKER_PASSWORD"
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux